<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todoapp">

        <ul id="list-container">
          <!-- <li class="checked">task1</li>
          <li>task2</li>
          <li>task3</li> -->
        </ul>
      </div>
    </div>
    <script src="scipt.js"></script>
